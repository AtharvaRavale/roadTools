{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Delete Product</h1>
    <p>Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
